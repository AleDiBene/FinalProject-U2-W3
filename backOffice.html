<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdibeShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-success" bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> AdibeShop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <h1 class="text-center">AdibeShop</h1>
      <h2 class="text-center">Gestisci lo shop:</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <form class="my-3" id="event-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome Artista</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="name"
                  aria-describedby="nameHelp"
                  placeholder="Nome Artista"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione scatto</label
                >
                <textarea
                  class="form-control"
                  required
                  id="description"
                  aria-describedby="descriptionHelp"
                  placeholder="Descrivilo"
                  rows="5"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="brand"
                  aria-describedby="nameHelp"
                  placeholder="Brand"
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Foto</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="foto"
                  aria-describedby="nameHelp"
                  placeholder="Carica indirizzo URL"
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo scatto</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  id="price"
                  aria-describedby="priceHelp"
                  placeholder="49,99"
                />
              </div>

              <button type="submit" class="btn btn-primary">Crea!</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-success text-center py-4">
      <p class="m-0">Adibe Shop - <span id="year"></span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backOffice.js"></script>
  </body>
</html>
