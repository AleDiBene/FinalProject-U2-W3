<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adibe Shop - Gestione Prodotti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Adibe Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="backOffice.html"
                >Gestione Prodotti</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Aggiungi o Modifica Prodotto</h1>

      <form id="productForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descrizione</label>
          <input type="text" class="form-control" id="description" required />
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">Marca</label>
          <input type="text" class="form-control" id="brand" required />
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">URL Immagine</label>
          <input type="text" class="form-control" id="imageUrl" required />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Prezzo</label>
          <input type="number" class="form-control" id="price" required />
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-primary" onclick="submitForm()">
            Salva
          </button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()">
            Reset
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>
        &copy; <span id="year"></span> - Adibe Shop. Tutti i diritti riservati.
      </p>
    </footer>

    <script src="js/backOffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
